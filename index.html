<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      

        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>

<body class="container m-5">
<div class=" m-5" >
    <h1 class="my-4">Register User</h1>
    <form id="Form" class="mb-2">
        <input type="text" id="Username" placeholder="Username " required>
        <input type="email" id="Email" placeholder="Email" required>
        <input type="password" id="Password" placeholder="Password" required>
        <span id="Message" class="error"></span> <br>
        <button type="submit" class="btn btn-success mt-3">Success</button>
    </form>
</div>
    <script>
        Form.addEventListener('submit', (e) => {
            e.preventDefault();

            const usernameRegex = /^[a-zA-Z0-9]{3,15}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^.{8,}$/;

            if (!usernameRegex.test(Username.value)) {
                Message.textContent = 'Invalid username. Use 3-15 alphanumeric characters.';
                Message.className = 'error';
                return;
            }


            if (!emailRegex.test(Email.value)) {
                Message.textContent = 'Invalid email format.';
                Message.className = 'error';
                return;
            }

            if (!passwordRegex.test(Password.value)) {
                Message.textContent = 'Password must be at least 8 characters long.';
                Message.className = 'error';
                return;
            }

            Message.textContent = 'Registration successful!';
            Message.className = 'success';

            Form.reset();
        });

    </script>
</body>

</html>
